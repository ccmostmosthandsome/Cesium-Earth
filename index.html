<!--图层选择菜单-->
<div aria-hidden="true" class="navdrawer" id="layerdrawer" tabindex="-1">
    <div class="layer-chooser navdrawer-content bg-light">
        <nav class="navbar navbar-light bg-white">
            <span class="navbar-brand mb-0 h1 ">地图样式</span>
        </nav>
        <!--简洁和全部样式卡片-->
        <div class="cards">
            <div class="card shadow-none" id="map-simple" style="width: 22rem;">
                <div class="custom-control custom-radio map-radio">
                    <input type="radio" id="map-simple-radio" name="map-simple-radio" class="custom-control-input">
                    <label class="custom-control-label" for="map-simple-radio"></label>
                </div>
                <img class="card-img-top" src="images/map-styles/map_simple_.svg" alt="简洁">
                <div class="card-body">
                    <h6 class="card-text">简洁</h6>
                    <p class="card-text text-muted">不显示边界、标签、地点或公路</p>
                </div>
            </div>

            <div class="card shadow-none" id="map-all" style="width: 22rem;">
                <div class="custom-control custom-radio map-radio">
                    <input type="radio" id="map-all-radio" name="map-all-radio" class="custom-control-input">
                    <label class="custom-control-label" for="map-all-radio"></label>
                </div>
                <img class="card-img-top" src="images/map-styles/map_all.svg" alt="全部">
                <div class="card-body">
                    <h6 class="card-text">全部</h6>
                    <p class="card-text text-muted">显示所有边界、标签、地点、公路和水道。</p>
                </div>
            </div>
        </div>
        <div class="other-styles">
            <div class="list-group" id="accordionOne">
                <div class="expansion-panel list-group-item">
                    <a aria-controls="collapseOne" aria-expanded="false" class="expansion-panel-toggler collapsed"
                       data-toggle="collapse" href="#collapseOne" id="headingOne">
                        其他样式
                        <div class="expansion-panel-icon ml-3 text-black-secondary">
                            <i class="collapsed-show material-icons">keyboard_arrow_down</i>
                            <i class="collapsed-hide material-icons">keyboard_arrow_up</i>
                        </div>
                    </a>
                    <div aria-labelledby="headingOne" class="collapse" data-parent="#accordionOne" id="collapseOne">
                        <div class="expansion-panel-body">
                            <ul class="list-unstyled">
                                <li class="media" data-name="streets">
                                    <img class="mr-3" src="images/map-styles/streets.jpg"
                                         alt="streets">
                                    <div class="media-body">
                                        <h4 class="mt-0 mb-1">街道</h4>
                                        🚋 详细且全面
                                    </div>
                                </li>
                                <li class="media my-4" data-name="dark">
                                    <img class="mr-3" src="images/map-styles/dark.jpg"
                                         alt="dark">
                                    <div class="media-body">
                                        <h4 class="mt-0 mb-1">黑暗</h4>
                                        🕶️ 世界变黑了
                                    </div>
                                </li>
                                <li class="media active" data-name="pirates">

                                    </div>
                                </li>
                            </ul>
